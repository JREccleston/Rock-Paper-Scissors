<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors
    </title>
    <style>
        body {
            background-color: rgb(25, 25, 25);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .title {
            font-size: 30px;
            font-weight: bold;
        }

        .move-icon {
            height: 50px;
        }

        .move-button {
            background-color: transparent;
            border: 3px solid white;
            border-radius: 60px;
            width: 120px;
            height: 120px;
            margin-right: 10px;
            cursor: pointer;
        }

        .result {
            font-size: 25px;
            font-weight: bold;
            margin-top: 50px;
        }

        .score {
            margin-top: 60px;
        }

        .reset-score-button {
            background-color: white;
            border: none;
            font-size: 15px;
            padding: 8px 15px;
        }
    </style>
</head>

<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="js-rock-button move-button"><img class="move-icon" src="rock-emoji.png"> </button>

    <button class="move-button js-paper-button ">
        <img src="paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button ">
        <img src="scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>



    <button onclick="

        score.wins = 0;
        score.ties = 0;
        score.losses = 0;
        localStorage.removeItem(score);
        updateScore();
        alert(`Your score has reset!\n Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    
    " class="reset-score-button">Reset Score</button>



    <script src="rock-paper-scissors.js">


    </script>
</body>

</html>
